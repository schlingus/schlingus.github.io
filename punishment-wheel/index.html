<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schlingus Punisher</title>
    <style>
        body {
            background: #181c24;
            color: #ffe082;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 18px;
            letter-spacing: 2px;
            color: #ffe082;
            text-shadow: 0 2px 12px #0008;
        }
        .punish-btn {
            background: linear-gradient(90deg, #3e4a7b 0%, #23283a 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            padding: 18px 48px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            box-shadow: 0 4px 24px #0005;
            transition: background 0.2s, transform 0.2s;
        }
        .punish-btn:hover {
            background: linear-gradient(90deg, #23283a 0%, #3e4a7b 100%);
            transform: scale(1.05);
        }
        .punishment-box {
            margin-top: 36px;
            background: #23283a;
            color: #ffe082;
            border-radius: 18px;
            padding: 32px 36px;
            font-size: 1.5rem;
            min-width: 320px;
            min-height: 60px;
            text-align: center;
            box-shadow: 0 6px 32px #0007;
            letter-spacing: 1.1px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .punishment-box.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Schlingus Punisher</h1>
    <button class="punish-btn" onclick="pickPunishment()">PUNISH ME</button>
    <div id="punishmentBox" class="punishment-box"></div>
    <script>
        const punishments = [
            'Eat a spoonful of mustard',
            'double every letter in your messages for 30 minutes',
            'restart your device',
            'write a 100-word apology to schlingus',
            'write a 5 page essay of how cool schlingus is',
        ];
        function pickPunishment() {
            const box = document.getElementById('punishmentBox');
            const idx = Math.floor(Math.random() * punishments.length);
            box.textContent = punishments[idx];
            box.classList.add('visible');
        }
    </script>
</body>
</html>
