<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>schlingus</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, red, black);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            gap: 40px;
        }
        .thumbnail {
            max-width: 220px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        .content {
            max-width: 400px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .clicker-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .clicker-link:hover {
            background: #fff;
            color: #c00;
        }
        .schlingus-box {
            margin: 40px auto 0 auto;
            width: fit-content;
            background: rgba(255,255,255,0.15);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 18px 32px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="clicker-thumbnail.png" alt="Schlingus Clicker Thumbnail" class="thumbnail">
        <div class="content">
            <div class="description">
                <strong>schlingus clicker</strong> is an amazing clicker game, use luisgamercool23, a knight of redcliff, mistrake the gambler, and bungiile to earn schlingus's.

            <a href="./clicker/index.html" class="clicker-link">play schlingus clicker</a>
        </div>
    </div>
    <div class="schlingus-box">
        i am schlingus and i am cool
    </div>
</body>
</html>
